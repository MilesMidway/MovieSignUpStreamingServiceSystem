<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <input type="text" id="textBoxName">
        </div>
        
        <div>
            <input type="text" id="textBoxEmail">
        </div>
        
        <div id="paymentMethod">
            <img id="cash" src="icons/cash-icon.svg">
            <img id="creditCard" src="icons/credit-card-icon.svg">
        </div>

        <div>
            <select id="subsType">
                <option selected value="Mobile">Mobile</option>
                <option value="Basic">Basic</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
        </div>

        <div>
            <input type="number" id="usersAccess">
        </div>

        <div>
            <input type="radio" id="720p" name="resolutionTypeGroup" value="720p" checked = "checked">
            <label>720p</label><br>
            <input type="radio" id="1080p" name="resolutionTypeGroup" value="1080p">
            <label>1080p</label><br>
            <input type="radio" id="4k" name="resolutionTypeGroup" value="4k">
            <label>4k</label> 
        </div>

        <div class="output">
            <p id="outName"></p>
            <p id="outEmail"></p>
            <p id="outSubscriptionType"></p>
            <p id="outTotalMonthlyFee"></p>
            <p id="outEligibleDevice"></p>
            <p id="outNumberUsers"></p>
            <p id="outDateNextPayment"></p>
        </div>

        <button id="testButton">Test</button>
</html
